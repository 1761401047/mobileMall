<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<link href="http://localhost:8080/dist/goodsInfo_1a01b36f.css" rel="stylesheet"></head>
<body> 
    <div class="wrapper">
        <div class="nav">
            <div class="title">Hi,daming</div>
            <div class="my-order">我的订单</div>
        </div>
        <div class="content">
            <div class="top">
                <div class="top-pic"></div>
                <div class="title">商品名称</div>
                <div class="price">
                    <span class="sign">¥ </span><span class="pri">1-58</span>
                </div>
            </div>
            <div class="good-type">
                <p class="left">选择 商品规格</p>
                <p class=''>></p>
            </div>
            <div class="good-detail">
                <div class="title">商品详情</div>
                <div class="pic-box">
                    <img src="http://localhost:8080/src/img/2.jpg" alt="" class="pic">
                    <img src="http://localhost:8080/src/img/3.jpg" alt="" class="pic">
                    <img src="http://localhost:8080/src/img/4.jpg" alt="" class="pic">
                </div>
            </div>
        </div>
        <div class="good-buy">立即购买</div>
        <div class="good-cover">
            <div class="cover"></div>
            <div class="box">
                <div class="single-price">
                    <p class="title">单价</p>
                    <p class="price">
                        <span class="sign">¥ </span><span class="pri">1-58</span>
                    </p>
                </div>
                <div class="spec">
                    <div class="title">规格</div>
                    <ul class="spec-list">
                        <li class="item" price='123'>商品规格1</li>
                        <li class="item">商品规格1</li>
                        <li class="item">商品规格1</li>
                        <li class="item">商品规格1</li>
                        <li class="item">商品规格1</li>
                    </ul>
                </div>
                <div class="good-num">
                    <div class="title">数量</div>
                    <div class="button">
                        <div class="dec btn">-</div>
                        <div class="num">1</div>
                        <div class="add btn">+</div>
                    </div>
                </div>
                <div class='confirm'>确认</div>    
            </div>
        </div>
    </div>
<script type="text/javascript" src="http://localhost:8080/dist/goodsInfo.js"></script></body>
</html>
